<!DOCTYPE html >
<html lang="en" dir="ltr">
<head>
<meta charset=utf-8 />
<title>Weather Deatector</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
 
</head>
<body>
    <nav class="row" style="background: grey; colour: white;">
        <div align="center"><h1 class="col-mid-3 text-center">Weather Detector</h1></div>
    </nav>
    <br />
    <br />
    <center class="row">
        <form action="" method="post" class="col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" name="city" placeholder="search" >
                    <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search">search</i>
                    </button>
                </input>
            </div>
        </form>
    </center>
    <div class="row">
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
            <h1>{{city}}</h1>
            <h3>country code : {{data.country_code}}</h3>
            <h5>coordinate : {{data.coordinate}}</h5>
            <h5>temperature : {{data.temperature}}</h5>
            <h5>pressure : {{data.pressure}}</h5>
            <h5>humidity : {{data.humidity}}</h5>
        </div>
        {% endif %}

    </div>
</body>
</html>
